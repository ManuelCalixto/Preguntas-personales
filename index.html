<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Preguntas sobre Mí</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px black;
      width: 100%;
      max-width: 500px;
    }

    .titulo {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    #question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    button {
      background-color: white;
      color: #0072ff;
      border: none;
      padding: 12px 16px;
      margin: 6px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #000000;
      color: #0072ff;
    }

    .correcta { background-color: #28a745 !important; color: white !important; }
    .incorrecta { background-color: #dc3545 !important; color: white !important; }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #score {
      margin-top: 20px;
      font-size: 1em;
    }

    #vidas {
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titulo">¿Cuánto sabes sobre mí?</h1>
    <div id="game">
      <div id="question" class="fade-in"></div>
      <div id="options"></div>
      <div id="score"></div>
      <div id="vidas"></div>
    </div>
  </div>

  <script>
    const preguntas = [
      { pregunta: "¿Cuál es mi comida favorita?", opciones: ["Pizza", "Hamburguesa", "Tacos"], correcta: "Tacos" },
      { pregunta: "¿Cuál es mi color favorito?", opciones: ["Azul", "Verde", "Negro"], correcta: "Negro" },
      { pregunta: "¿Qué deporte me gusta más?", opciones: ["Fútbol", "Básquetbol", "Tenis"], correcta: "Fútbol" },
      { pregunta: "¿Cuál es mi hobby favorito?", opciones: ["Leer", "programar", "Jugar videojuegos"], correcta: "programar" },
      { pregunta: "¿Actualmente que auto tengo?", opciones: ["RAM TRXT", "RAM RXT", "JEEP SRT", "RAM TRX"], correcta: "RAM TRX" },
      { pregunta: "¿Como se llamaa la profesion que tengo?", opciones: ["ING EN SISTEMAS", "ING EN INFORMATICA", "ING DESARROLLO Y GESTION DE SOFTWARE"], correcta: "ING DESARROLLO Y GESTION DE SOFTWARE" },
      {pregunta: "¿Me gusta el café?", opciones: ["si", "no",  "en vez en cuando"], correcta: "si" },
    {pregunta: "¿Cual es mi fruta favorita?", opciones: ["Manzana", "Durazno",  "Piña", "Mango"], correcta: "Piña" }
    ];

    let indice = 0;
    let puntaje = 0;
    let vidas = 2;
    let juegoTerminado = false;

    function mostrarPregunta() {
      if (juegoTerminado) return;

      if (indice >= preguntas.length) {
        document.getElementById("question").innerText = "¡Juego terminado!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("score").innerText = `Puntaje final: ${puntaje}/${preguntas.length}`;
        document.getElementById("vidas").innerText = `Vidas restantes: ${vidas}`;
        return;
      }

      const actual = preguntas[indice];
      document.getElementById("question").innerText = actual.pregunta;

      const opcionesDiv = document.getElementById("options");
      opcionesDiv.innerHTML = "";

      actual.opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.innerText = opcion;
        btn.onclick = () => verificarRespuesta(btn, actual);
        opcionesDiv.appendChild(btn);
      });

      document.getElementById("score").innerText = `Puntaje: ${puntaje}`;
      document.getElementById("vidas").innerText = `Vidas restantes: ${vidas}`;
    }

    function verificarRespuesta(btnSeleccionado, pregunta) {
      if (juegoTerminado) return;

      const botones = document.querySelectorAll("#options button");
      botones.forEach(btn => {
        if (btn.innerText === pregunta.correcta) {
          btn.classList.add("correcta");
        }
        if (btn === btnSeleccionado && btn.innerText !== pregunta.correcta) {
          btn.classList.add("incorrecta");
        }
        btn.disabled = true;
      });

      if (btnSeleccionado.innerText === pregunta.correcta) {
        puntaje++;
      } else {
        vidas--;
        if (vidas <= 0) {
          juegoTerminado = true;
          setTimeout(() => {
            document.getElementById("question").innerText = "¡Se te terminaron las oportunidades!";
            document.getElementById("options").innerHTML = "";
            document.getElementById("score").innerText = `Puntaje final: ${puntaje}/${preguntas.length}`;
            document.getElementById("vidas").innerText = `Vidas: 0`;
          }, 1000);
          return;
        }
      }

      setTimeout(() => {
        indice++;
        mostrarPregunta();
      }, 2000);
    }

    mostrarPregunta();
  </script>
</body>
</html>
